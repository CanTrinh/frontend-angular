<h2>Users</h2>
<div class="search">
  <label for="user-name">User name: </label>
  <input type="text" [(ngModel)]="userName" id="user-name">

  <button type="button" [disabled]="!userName"
    (click)="add(userName)">Add user</button>
  <button type="button" (click)="search(userName)">
    Search
  </button>
</div>

<ul class="users">
  <li *ngFor="let user of users">
    <span class="badge">{{ user.id || -1 }}</span>
    <span *ngIf="user!==editUser; else editInput" class="name">{{user.name}}</span>
    <ng-template #editInput>
      <input #userEditInput type="text" class="name" [value]="editUser!.name" (blur)="update(userEditInput.value)" (keydown.enter)="update(userEditInput.value)"/>
    </ng-template>

    <button *ngIf="user!==editUser" type="button" class="edit" title="edit user"
      (click)="editUser = user" (keydown.enter)="update(userEditInput.nativeElement.value)">
      edit
    </button>
    <!--
    <button *ngIf="hero===editHero" #heroEditInput type="button" class="edit" title="edit hero"
     (click)="showHero()">
      save
    </button>
    -->

    <button type="button" class="delete" title="delete user"
      (click)="delete(user)">
      Delete
    </button>

  </li>
</ul>
