 <div class="container">
        <header>{{post?.title}}</header>
        <article>
            <h1>My article</h1>
            <p>
                noi dung co ban gom cac file nhung, file text
                {{ post?.content }}
                <img *ngIf="post.mediaUrl" [src]="post.mediaUrl" alt="Post media" class="post-media" />
            </p>

            <div *ngIf="post.mediaUrl">
                <!-- YouTube -->
                <iframe *ngIf="isYoutube(post.mediaUrl)"
                        [src]="safeUrl(post.mediaUrl)"
                        width="560" height="315" frameborder="0"
                        allowfullscreen></iframe>

                <!-- Image -->
                <img *ngIf="isImage(post.mediaUrl)" [src]="'../../../assets/img/'+ extractImg(post.mediaUrl)" alt="Embedded image" />
                <p>{{post.mediaUrl}}</p>
                <!-- PDF -->
                <embed *ngIf="isPdf(post.mediaUrl)" [src]="post.mediaUrl" type="application/pdf" width="100%" height="600px" />

                <!-- Word -->
                <a *ngIf="isWord(post.mediaUrl)" [href]="post.mediaUrl" target="_blank">Open Word Document</a>
            </div>

        </article>
        <aside>
            <h2>{{post.author.name}}</h2>
            <p>
                nhung thu nhu nation, role, score.....
            </p>
        </aside>
        <footer>emotion and create at {{post.createdAt | date: 'short'}}</footer>
</div>

<app-comments  [postId]="post.id" ></app-comments>
