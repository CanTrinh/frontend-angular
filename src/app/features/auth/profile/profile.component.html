<form [formGroup]="profileForm" (ngSubmit)="updateProfiles()">
  <!-- Bio -->
  <textarea formControlName="bio"></textarea>

  <!-- File Upload -->
  <input type="file" (change)="onFileSelected($event)" />

  <!-- Camera Capture -->
  <video #video autoplay></video>
  <button type="button" (click)="capture()">Capture</button>
  <canvas #canvas hidden></canvas>

  <img *ngIf="profileForm.value.profilePic" [src]="profileForm.value.profilePic" />

  <button type="submit">Update Profile</button>
</form>
