<form action="" [formGroup]="userFormRe" (ngSubmit)="add()">
    <label for="name">username: </label>
    <input id="name" name="name" type="text" formControlName="name">

    <label for="email">Email address: </label>
    <input id="email" name="email" type="email" formControlName="email" >

    <label for="pass">password: </label>
    <input id="pass" name="pass" type="text" formControlName="password">
    <!-- xac thuc password voi it nhat 1 chữ hoa 1 chữ thường 1 ký hiệu đặc biệt 1 sô với đoạn pass ít nhất
        8 ký tự-->
    <button type="submit" [disabled]="!userFormRe.valid">Register</button>
       
</form>
 <p>{{name}}</p>
